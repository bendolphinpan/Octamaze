<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Cache Control: Force browser to revalidate the index page -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <title>OCTAMAZE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Preload critical fonts for performance -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;500;600;700&family=Courier+Prime:ital,wght@0,400;0,700;1,400&display=swap" as="style">
    
    <!-- Caveat for Handwriting, Courier Prime for "Classified Data" feel -->
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;500;600;700&family=Courier+Prime:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    
    <style>
      /* --- STATIC OLD MOVIE TEXTURE LAYERS --- */
      
      /* 1. Base Film Grain (Static) */
      .film-grain {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 40;
        opacity: 0.08;
        /* Performance: Optimize rendering */
        will-change: opacity; 
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }

      /* 2. Vertical Scratches (Static) */
      .film-scratches {
        position: fixed;
        inset: 0;
        pointer-events: none;
        z-index: 41;
        opacity: 0.12;
        background-image: url("data:image/svg+xml,%3Csvg width='100%25' height='100%25' xmlns='http://www.w3.org/2000/svg'%3E%3Cdefs%3E%3Cpattern id='scratchPattern' width='150' height='150' patternUnits='userSpaceOnUse'%3E%3Cpath d='M20 0 V150 M85 20 V130 M130 0 V150' stroke='%23333' stroke-width='0.5' opacity='0.2' /%3E%3C/pattern%3E%3C/defs%3E%3Crect width='100%25' height='100%25' fill='url(%23scratchPattern)' /%3E%3C/svg%3E");
        mix-blend-mode: multiply;
      }

      /* 3. Vignette */
      .vignette {
        position: fixed;
        inset: 0;
        pointer-events: none;
        z-index: 42;
        background: radial-gradient(circle, rgba(0,0,0,0) 40%, rgba(20,15,10,0.35) 100%);
        mix-blend-mode: multiply;
      }

      /* 4. Overlay Tint & Sepia Fix 
         Moving sepia here to avoid breaking fixed positioning on body.
      */
      .movie-tint {
        position: fixed;
        inset: 0;
        pointer-events: none;
        z-index: 43;
        background: rgba(255, 250, 230, 0.03);
        backdrop-filter: sepia(0.08);
        -webkit-backdrop-filter: sepia(0.08); /* Safari support */
        mix-blend-mode: overlay;
      }
      
      /* Hide scrollbar */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      html {
        font-size: 18px; 
      }

      /* --- MYSTERY EFFECTS --- */
      .redacted {
        background-color: #1c1917; 
        color: transparent;
        box-decoration-break: clone;
        -webkit-box-decoration-break: clone;
        padding: 0 4px;
        border-radius: 2px;
        transition: all 0.4s ease;
        cursor: help;
      }
      .redacted:hover, .group:hover .redacted {
        background-color: transparent;
        color: inherit;
      }

    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Caveat', 'cursive'],
              serif: ['Caveat', 'cursive'],
              mono: ['"Courier Prime"', 'monospace'],
            },
            colors: {
              stone: {
                50: '#fafaf9',
                100: '#f5f5f4',
                200: '#e7e5e4',
                300: '#d6d3d1',
                400: '#a8a29e',
                500: '#78716c',
                600: '#57534e',
                700: '#44403c',
                800: '#292524',
                900: '#1c1917',
              }
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.12.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
</head>
  <body class="bg-[#e8e6e1] text-stone-900 antialiased text-xl selection:bg-stone-900 selection:text-stone-50 overflow-x-hidden">
    <div id="root"></div>
    
    <!-- Stable Movie Layers -->
    <div class="film-grain"></div>
    <div class="film-scratches"></div>
    <div class="vignette"></div>
    <div class="movie-tint"></div>
  </body>
</html>
